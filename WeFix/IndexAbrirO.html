<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir Ocorrência - WeFix</title>
    <link rel="stylesheet" href="CSS/StyleAbrirO.css">
</head>

<body>
        <header>
            <div class="Header">
                <div class="DivLogo">
                <img src="img/LogWefix.png" alt="WeFix Logo" class="logo">
                </div>
                <div class="TxtHeader">
                <h1>Abrir Ocorrência</h1>
                </div>
                <div class="DivMenu">
                    <a class="refmenu" href="IndexMain.html"><img src="img/MenuPreto.png" class="Menu"></a>
                </div>
            </div>
        </header>
        
        <div class="ContainerForm">
            <div class="FormVerde">
                <form action="submitOcorrencia.html" method="POST">
                    <label for="modelo-veiculo">Modelo do veículo:</label>
                    <input type="text" id="modelo-veiculo" name="modelo-veiculo" required>

                    <label for="numero-veiculo">Número do veículo:</label>
                    <input type="text" id="numero-veiculo" name="numero-veiculo" required>

                    <label for="localizacao">Localização:</label>
                    <input type="text" id="localizacao" name="localizacao" required>

                    <label for="descricao-problema">Descreva o problema:</label>
                    <textarea id="descricao-problema" name="descricao-problema" required></textarea>
                    <!--<textarea id="descricao-problema" name="descricao-problema" rows="4" required></textarea>-->

                    <button class="BotaoEnviar" type="submit"  href="IndexMain.html">Enviar</button>
                </form>
            </div>
        </div>
</body>

</html>
