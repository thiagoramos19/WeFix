<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WeFix</title>
    <link rel="stylesheet" href="CSS/StyleLogin.css">
</head>

<body>
    <!--<div class="container">-->
        <header>
            <div class="header">
            <img src="img/LogWefix.png" alt="WeFix Logo" class="logo">
            </div>    
        </header>
        <div class="MainPage">
            <div class="LoginDiv">
                <h2><p class="TextoBVs">Bem vindo ao WeFix!</p>
                Faça o login para iniciar:</h2>

                <form action="IndexMain.html">
                    <label for="usuario">Usuário:</label>
                    <input type="text" id="usuario" name="usuario" required>

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>

                    <button type="submit" href="IndexMain.html" >Login</button>
                </form>
            </div>
        </div>
    <!--</div>-->
</body>

</html>
